repos:
- repo: https://github.com/pre-commit/mirrors-isort
  rev: v5.9.2
  hooks:
  - id: isort

- repo: https://github.com/psf/black
  rev: 21.6b0
  hooks:
  - id: black
    language_version: python3.7

- repo: https://github.com/pycqa/pylint
  rev: v2.9.3
  hooks:
  - id: pylint
    additional_dependencies: ["plotly","tensorflow","pytest", "scikit-optimize", "matplotlib", "tqdm","spectral","pandas"]
  